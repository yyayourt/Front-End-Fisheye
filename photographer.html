<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/"> <img src="assets/images/logo.png" class="logo" /></a>
        </header>
        <main id="main">
            <section class="photograph-header">
                <div class="photograph-info"></div>
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </section>
            <div class="sort-container">
                <label for="sort-select">Trier par</label>
                <div class="custom-select">
                    <button class="sort-button" aria-haspopup="listbox">
                        Popularité
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="sort-options" role="listbox">
                        <li role="option" data-value="popularity">Popularité</li>
                        <li role="option" data-value="date">Date</li>
                        <li role="option" data-value="title">Titre</li>
                    </ul>
                </div>
            </div>
            <section class="media-gallery"></section>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <div>
                        <label>Nom</label>
                        <input />
                    </div>
                    <div>
                        <label>Email</label>
                        <input />
                    </div>
                    <div>
                        <label>Votre message</label>
                        <textarea></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="scripts/templates/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/utils/sort.js"></script>
    </body>
</html>
